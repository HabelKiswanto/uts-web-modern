<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Book Borrow</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='cit-logo-white.png') }}" alt="Logo" width="50" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="catalogue">Catalogue</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="schedule">Schedule</a>
                  </li>
                </ul>
              </ul>
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <h3><span class="badge bg-success">Admin Logged In</span></h3>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Form Peminjaman Buku</h2>
          <form id="borrowBookForm" action="/borrow_book" method="POST" class="col-12">
            <div class="row mb-3">
              <label for="id_buku" class="col-sm-3 col-form-label">ID Buku:</label>
              <input type="text" id="id_buku" name="id_buku" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="nim" class="col-sm-3 col-form-label">NIM Mahasiswa:</label>
              <input type="text" id="nim" name="nim" class="col-sm-9 form-control" required>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Pinjam Buku</button>
              </div>
            </div>
          </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48638eddb5.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
