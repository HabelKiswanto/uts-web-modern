<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Catalogue</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../cit-logo-white.png" alt="Logo" width="50" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="admin/catalogue">Catalogue</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="admin/schedule">Schedule</a>
                  </li>
                </ul>
              </ul>
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <h3><span class="badge bg-success">Admin Logged In</span></h3>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="catalogue-editor-container container-fluid">
        <div class="book-details">
            <div class="book-image">
                <img src="../cit-logo.png" class="img-thumbnail" alt="No Image" width="200">
            </div>
            <div class="details-input">
                <h3>ID/ISBN</h3>
                <div class="id-input">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Id" aria-describedby="basic-addon2">
                    </div>              
                </div>
                <h3>Title</h3>
                <div class="title-input">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Title" aria-describedby="basic-addon2">
                    </div>              
                </div>
                <h3>Author</h3>
                <div class="author-input">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Author" aria-describedby="basic-addon2">
                    </div>
                </div>
                <h3>Tanggal Masuk</h3>
                <div class="datein-input">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="datein" aria-describedby="basic-addon2">
                    </div>
                </div>
                <h3>Tanggal Terbit</h3>
                <div class="published-date-input">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="publishdate" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="genre-input">
                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Genre
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Genre 1</a></li>
                        <li><a class="dropdown-item" href="#">Genre 2</a></li>
                        <li><a class="dropdown-item" href="#">Genre 3</a></li>
                        <li><a class="dropdown-item" href="#">Genre 4</a></li>
                      </ul>
                </div>
                <div class="delete-button">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
                <div class="save-button">
                    <button type="button" class="btn btn-primary">Save Edit</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48638eddb5.js" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
