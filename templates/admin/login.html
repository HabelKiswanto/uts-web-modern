<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Admin Page</title>
</head>
<body>
    <a href="/admin/schedule" style="color: black;">‚Üê Go Back</a>
    <div class="container-lg min-vh-100 d-flex justify-content-center align-items-center">
        <div class="login-box">
            <div class="logo">
                <img src="{{ url_for('static', filename='cit-logo-white.png') }}" alt="Logo" width="100" height="80">
            </div>
            <h3>Username</h3>
            <form method="POST" action="/login_admin">
            <div class="username-input">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon2" name="username" nim="username" required>
                </div>              
            </div>
            <h3>Password</h3>
            <div class="password-input">
                <div class="input-group mb-3">
                    <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon2" name="password" nim="password" required>
                </div>
            </div>
            <!-- <div class="stay-in">
                <input type="checkbox" id="stay-signed-in" name="stay-signed-in"> Stay Signed In
            </div> -->

            <div class="login-button">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            <ul class="flashes">
                    {{ message }}
                {% endfor %}
            </ul>
          </div>
          {% endif %}
      {% endwith %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48638eddb5.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
