<html>
<head>
    <title>Dropdown Example</title>
</head>
<body>
    <label for="fruits">Select a fruit:</label>
    <select id="fruits" name="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
    </select>

    <label for="vege">Select a vegetable:</label>
    <select id="vege" name="vege">
        <option value="spinach">Spinach</option>
        <option value="kale">Kale</option>
    </select>

    <button onclick="showLove()">Show Love</button>

    <p id="result"></p>

    <script>
        function showLove() {
            const fruit = document.getElementById("fruits").value;
            const vegetable = document.getElementById("vege").value;
            const resultElement = document.getElementById("result");

            if (fruit === "banana" && vegetable === "spinach") {
                resultElement.textContent = "I love banana and spinach";
            } else if (fruit === "banana" && vegetable === "kale") {
                resultElement.textContent = "I love banana and kale";
            } else {
                resultElement.textContent = "No love for this combination";
            }
        }
    </script>
</body>
</html>
