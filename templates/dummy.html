<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>
</head>
<body>
    <h1>Book Catalogue</h1>
    <table>
        {% for book in catalogue_data %}
        <tr>
            <td>{{ book.id_buku }}</td>
            <td>{{ book.nama_buku }}</td>
            <td>{{ book.deskripsi_buku }}</td>
            <td>{{ book.tanggal_masuk }}</td>
            <td>{{ book.tanggal_terbit }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.status }}</td>
            <td>{{ book.cover_link }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
