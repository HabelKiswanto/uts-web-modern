{% extends "login_layout.html" %}
<body>
    <a href="/" style="color: black;">‚Üê Go Back</a>
    <div class="login-container" style="height: 100%;">
        <div class="login-box">
            <div class="logo">
                <img src="{{ url_for('static', filename='cit-logo-white.png') }}" alt="Bootstrap" width="100" height="80">
            </div>
{% block content %}
            <h3>NIM</h3>
            <form method="POST" action="/login_user">
            <div class="nim-input">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="nim" aria-describedby="basic-addon2" name="nim" id="nim">
                </div>              
            </div>
            <h3>Password</h3>
            <div class="password-input">
                <div class="input-group mb-3">
                    <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon2" name="password" nim="password">
                </div>
            </div>

            <div class="login-button">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
            </form>
        </div>
    </div>

{% endblock content %}
