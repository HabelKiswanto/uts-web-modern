<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login Page</title>
</head>
<body>
    <a href="/" style="color: black;">‚Üê Go Back</a>
    <div class="login-container" style="height: 100%;">
        <div class="login-box">
            <div class="logo">
                <img src="{{ url_for('static', filename='cit-logo-white.png') }}" alt="Bootstrap" width="100" height="80">
            </div>
            <h3>NIM</h3>
            <form method="POST" action="/login_user">
            <div class="nim-input">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="nim" aria-describedby="basic-addon2" name="nim" id="nim">
                </div>              
            </div>
            <h3>Password</h3>
            <div class="password-input">
                <div class="input-group mb-3">
                    <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon2" name="password" nim="password">
                </div>
            </div>

            <div class="login-button">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48638eddb5.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
