<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Book Catalog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="cit-logo-white.png" alt="Logo" width="50" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="###">Catalogue</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="###">Schedule</a>
                  </li>
                </ul>
              </ul>
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <h3><span class="badge bg-success">Admin Logged In</span></h3>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
    <!-- Form to Add a New Book -->
      <div class="row justify-content-center">
        <div class="col-md-5 mr-4 mb-8">
          <h2 class="text-center">Add a New Book</h2>
          <form id="addBookForm" class="col-12">
            <div class="row mb-3">
              <label for="nama_buku" class="col-sm-3 col-form-label">Nama Buku:</label>
              <input type="text" id="nama_buku" name="nama_buku" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="deskripsi_buku" class="col-sm-3 col-form-label">Deskripsi Buku:</label>
              <input type="text" id="deskripsi_buku" name="deskripsi_buku" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="tanggal_masuk" class="col-sm-3 col-form-label">Tanggal Masuk:</label>
              <input type="date" id="tanggal_masuk" name="tanggal_masuk" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="tanggal_terbit" class="col-sm-3 col-form-label">Tanggal Terbit:</label>
              <input type="date" id="tanggal_terbit" name="tanggal_terbit" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="author" class="col-sm-3 col-form-label">Author:</label>
              <input type="text" id="author" name="author" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="genre" class="col-sm-3 col-form-label">Genre:</label>
              <input type="text" id="genre" name="genre" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="status" class="col-sm-3 col-form-label">Status:</label>
              <select class="col-sm-9 form-select" id="status" name="status" required>
                <option selected value="available">Available</option>
                <option value="unavailable">Unavailable</option>
              </select>
            </div>
            <div class="row mb-3">
              <label for="status" class="col-sm-3 col-form-label">Image Link:</label>
              <input type="text" id="link" name="link" class="col-sm-9 form-control" required>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Add Book</button>
              </div>
            </div>
          </form>
        </div>


        <!-- Form to Update Book Details -->
        <div class="col-md-5 ml-4 mb-8">
          <h2 class="text-center">Update Book Details</h2>
          <form id="updateBookForm" class="col-12">
            <div class="row mb-3">
              <label for="nama_buku" class="col-sm-3 col-form-label">Nama Buku:</label>
              <input type="text" id="nama_buku" name="nama_buku" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="deskripsi_buku" class="col-sm-3 col-form-label">Deskripsi Buku:</label>
              <input type="text" id="deskripsi_buku" name="deskripsi_buku" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="tanggal_masuk" class="col-sm-3 col-form-label">Tanggal Masuk:</label>
              <input type="date" id="tanggal_masuk" name="tanggal_masuk" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="tanggal_terbit" class="col-sm-3 col-form-label">Tanggal Terbit:</label>
              <input type="date" id="tanggal_terbit" name="tanggal_terbit" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="author" class="col-sm-3 col-form-label">Author:</label>
              <input type="text" id="author" name="author" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="genre" class="col-sm-3 col-form-label">Genre:</label>
              <input type="text" id="genre" name="genre" class="col-sm-9 form-control" required>
            </div>
            <div class="row mb-3">
              <label for="status" class="col-sm-3 col-form-label">Status:</label>
              <select class="col-sm-9 form-select" id="status" name="status" required>
                <option selected value="available">Available</option>
                <option value="unavailable">Unavailable</option>
              </select>
            </div>
            <div class="row mb-3">
              <label for="status" class="col-sm-3 col-form-label">Image Link:</label>
              <input type="text" id="link" name="link" class="col-sm-9 form-control" required>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Update Book</button>
              </div>
            </div>
          </form>
        </div>

          <!-- Form to Remove a Book -->
          <h2 class="text-center">Remove a Book</h2>
          <form id="removeBookForm" class="col-8">
            <div class="row mb-3">
              <label for="remove_book_id">Book ID:</label>
              <input type="number" id="remove_book_id" name="book_id" required>
            </div>
              <div class="row">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Remove Book</button>
              </div>
            </div>
          </form>
          
          <!-- Display Messages -->
          <div id="message"></div>
        </div>
      </div>

    <script>
        // Function to send a POST request to add a new book
        document.getElementById('addBookForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/add_book', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData.entries())),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.message;
                });
        });

        // Function to send a PUT request to update book details
        document.getElementById('updateBookForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const bookId = formData.get('book_id');
            fetch(`/update_book/${bookId}`, {
                method: 'PUT',
                body: JSON.stringify(Object.fromEntries(formData.entries())),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.message;
                });
        });

        // Function to send a DELETE request to remove a book
        document.getElementById('removeBookForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const bookId = document.getElementById('remove_book_id').value;
            fetch(`/remove_book/${bookId}`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.message;
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48638eddb5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
